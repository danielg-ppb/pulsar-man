syntax = "proto3";

package com.contract.uof;
option java_outer_classname = "VenueUOF";

import "google/protobuf/wrappers.proto";

message VenueProto {
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue city = 3;
  google.protobuf.StringValue country = 4;
  google.protobuf.Int32Value capacity = 5;
  google.protobuf.StringValue coordinates = 6;
  google.protobuf.StringValue countryCode = 7;
  google.protobuf.StringValue province = 8; //same as state in sdk
}