<div class="container">
    <h1 style="height: 10%">Pulsar WebSocket Messages</h1>
    <div class="messages-container" #messagesContainer>
        <div *ngFor="let message of messages" class="message-line">
            <span class="date">{{ message.publishDate | date: 'short' }}</span>
            <span> {{ message.value }}</span>
            <hr>
        </div>
    </div>
</div>
