<div class="sse-container">
    <h1>Server-Sent Events</h1>
    <div *ngIf="messages.length === 0" class="loading-message">
        Waiting for messages...
    </div>
    <ul class="message-list">
        <li *ngFor="let message of messages" class="message-item">
            {{ message }}
        </li>
    </ul>
</div>
