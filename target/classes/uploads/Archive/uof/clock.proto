syntax = "proto3";

package com.contract.uof;
option java_outer_classname = "ClockUOF";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

message ClockProto {
  google.protobuf.Timestamp match_time = 1;
  google.protobuf.Timestamp remaining_time = 2;
  google.protobuf.BoolValue stopped = 3;
}